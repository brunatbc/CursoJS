<body>
    <h1>Loop While</h1>



    <script>
        let numero = parseInt(prompt("Oiê! Digite um Número"));
        //let contador = 1;

        //while (contador<=10){
        //    document.write(`${numero} X ${contador} = ${(numero*contador)} <br>`);
        //    contador++;
        //}
            for (let i =1; i<=10;i++){
                if (i===5){
                    continue
                }
                document.write(`${numero} x ${i} = ${(numero*i)}<br>`)
            }
        
    </script>
