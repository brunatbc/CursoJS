<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        button{
            background-color: rgb(171, 216, 236);
            border-radius: 5%;
            padding: 10px;
        }

        button:hover{
            background-color: azure;
            color: black;
            cursor: pointer;
        }
    </style>
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada!</h1>
    <p>Escolha o Que Deseja fazer:</p>

    <button onclick="calcTabuada()">Calcular a Tabuada</button>
    <button onclick="limparTabuada()">Limpar a Tabudada</button>


    <div id="output"></div>
    


    <script> 
         let output = document.getElementById("output");
         

         function calcTabuada(){
             let tela = " "
            let n = parseInt(prompt("Insira a tabuada que deseja calcular"));

            for (let i=1; i<=100; i++){
                tela+=`${n} x ${i} = ${n*i}<br>`
            } output.innerHTML=tela;
    
            }
             
         function limparTabuada(){
            output.innerHTML = " ";
     } 
        
     
       
         
    </script>
</body>
</html>
